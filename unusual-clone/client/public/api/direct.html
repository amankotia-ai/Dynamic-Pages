<!DOCTYPE html>
<html>
<head>
  <title>Direct Content Access</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .error {
      color: #e53e3e;
    }
    .success {
      color: #38a169;
    }
    button {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3182ce;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Direct Content Access</h1>
  <p>This page provides direct access to the content personalization service.</p>
  
  <div>
    <label for="user-id">User ID:</label>
    <input type="text" id="user-id" placeholder="Enter user ID">
    <label for="url">Target URL:</label>
    <input type="text" id="url" placeholder="Enter target URL">
    <button id="fetch-btn">Fetch Content</button>
  </div>
  
  <h2>Results:</h2>
  <div id="status"></div>
  <pre id="results"></pre>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Extract query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const userIdParam = urlParams.get('user_id');
      const urlParam = urlParams.get('url');
      
      // Set fields if params exist
      if (userIdParam) {
        document.getElementById('user-id').value = userIdParam;
      }
      
      if (urlParam) {
        document.getElementById('url').value = urlParam;
      }
      
      // Auto-fetch if both params are present
      if (userIdParam && urlParam) {
        fetchContent(userIdParam, urlParam);
      }
      
      // Add click handler
      document.getElementById('fetch-btn').addEventListener('click', function() {
        const userId = document.getElementById('user-id').value.trim();
        const url = document.getElementById('url').value.trim();
        
        if (!userId) {
          setStatus('Please enter a user ID', true);
          return;
        }
        
        if (!url) {
          setStatus('Please enter a target URL', true);
          return;
        }
        
        fetchContent(userId, url);
      });
    });
    
    function setStatus(message, isError) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = isError ? 'error' : 'success';
    }
    
    function fetchContent(userId, url) {
      setStatus('Fetching content...', false);
      
      const payload = {
        user_id: userId,
        url: url,
        referrer: null
      };
      
      fetch('https://gckvjovozupvteqivjiv.supabase.co/functions/v1/get_content', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdja3Zqb3ZvenVwdnRlcWl2aml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4MzEyODcsImV4cCI6MjA1ODQwNzI4N30.jKqHs21xpUtAcooiAOL-e04fkYEGVqEdpdSfB7PLnrs',
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdja3Zqb3ZvenVwdnRlcWl2aml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4MzEyODcsImV4cCI6MjA1ODQwNzI4N30.jKqHs21xpUtAcooiAOL-e04fkYEGVqEdpdSfB7PLnrs'
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        setStatus('Content fetched successfully!', false);
        document.getElementById('results').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        setStatus(`Error: ${error.message}`, true);
        console.error('Fetch error:', error);
      });
    }
  </script>
</body>
</html>
